<title>Test line api</title>

<body>
	<h1>Test line api</h1>
	<form id="myForm">
		<label for="lineText">lineText</label>
		<input type="text" id="lineText" name="lineText" />
		<button type="submit">submit</button>
	</form>

	<script>
		const myForm = document.getElementById("myForm");
		myForm.addEventListener("submit", function (e) {
			e.preventDefault();
			const formData = new FormData(this);

			var textLine = document.getElementById("lineText").value;

			var myHeaders = new Headers();
			myHeaders.append(
				"Content-Type",
				"application/x-www-form-urlencoded"
			);

			var urlencoded = new URLSearchParams();
			urlencoded.append("lineText", textLine);

			var requestOptions = {
				method: "POST",
				headers: myHeaders,
				body: urlencoded,
				redirect: "follow",
			};

			fetch("http://localhost:3800/test", requestOptions)
				.then((response) => response.text())
				.then((result) => console.log(result))
				.catch((error) => console.log("error", error));
		});
	</script>
</body>
